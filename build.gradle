allprojects {
  group = 'org.jfrog.wharf'
  version = '1.0-SNAPSHOT'
  apply {
    apply plugin: 'idea'
  }
  ideaProject {
    javaVersion = '1.6'
  }
}
subprojects {
  apply {
    apply plugin: 'java'
    apply plugin: 'maven'
  }

  dependencies {
    compile group: 'org.apache.ivy', name: 'ivy', version: '2.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.8.1'
  }

  task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.java
  }

  artifacts {
    archives sourceJar
  }

}

dependsOnChildren()

